<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../style/contact.css">
	<link rel="stylesheet" type="text/css" href="../style/style.css">
	<title>MatchaTea</title>
</head>
<body>
	<!------------------HEADER-------------------------->
	<header>
		<img src="../img/headericon.png"></img>
		<h1>Matcha Tea</h1>
		<img src="../img/user.png"></img>
	</header>
	<!-----------------NAVBAR--------------------------->
	<nav>
		<a href="vente.html">Vente</a>
		<a href="histoire.html">Histoire</a>
		<a href="apropos.html">A propos</a>
		<a href="contact.html">Contact</a>
	</nav>
	<!------------------MAIN-------------------------->
	<main>
		<section class="container">
			<h1>Contactez nous!</h1>
			<div class="contact">
				<div class="msg_contact">
					<p>Si vous voulez voir plus sur notre travail, collaborer, ou juste discuter,<br> laissez nous un message!
					C'est avec grand plaisir que nous vous répondrons.</p>
				</div>
				<span class="vertical_line"></span>
				<form>
					<select>
						<option class="invisible" value="select">Vous êtes...</option>
						<option value="homme">Un homme</option>
						<option value="femme">Une femme</option>
					</select>
					<input type="text" name="nom" placeholder="Nom">
					<input type="text" name="mail" placeholder="Adresse e-mail">
					<textarea name="message" placeholder="Entrez votre message ici"></textarea>
					<button>Envoyer</button>
				</form>
			</div>
		</section>
	</main>
	<!------------------FOOTER-------------------------->
	<footer>
		<div class="navigation">
			<a href="../index.html">Accueil</a>
			<a href="apropos.html">A propos</a>
			<a href="contact.html">Contact</a>
		</div>
		<div class="bye">
			<p>Merci de votre visite!</p>
		</div>
		<div class="coordonnées">
			<p>8 rue d'Hozier<br>13002<br>Marseille</p>
		</div>
	</footer>
</body>
</html>
